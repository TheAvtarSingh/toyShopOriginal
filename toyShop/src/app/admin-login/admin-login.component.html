<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="pt-5">
        <h1 class="text-center"></h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <h1>Admin Login</h1>
                        <div [ngClass]="className"  role="alert">{{message}}</div>
                        <form [formGroup]="form" id="submitForm"  method="post" data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                            <div class="form-group required">
                                <label for="username">Username / Email</label>
                                <input type="text" class="form-control text-lowercase" placeholder="Username / Email"
                                     formControlName="username">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">Password
                                </label>
                                <input placeholder="password" type="password" class="form-control"  autocomplete="on" formControlName="password" >
                            </div>
                            
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit" (click) ="login()">Log In</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted"></span>
                            <a href="#">Contact Admin Office</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->

</body>

</html>
