<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Shop Items</h1>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Shop</h2>

              <div class="heading d-flex justify-content-between mb-5">
                <p class="result-count mb-0"> Showing 1-6 of 17 results</p>
                <form class="ordering " method="get">
                  <select name="orderby" class="orderby form-control" aria-label="Shop order">
                    <option value="" selected="selected">Filter</option>
                    <option value="">Board Games</option>
                    <option value="">Ball Games</option>
                    <option value="">Played By Boys</option>
                    <option value="">Played By Girls</option>
                    <option value="">Dolls</option>
                  </select>
                  <input type="hidden" name="paged" value="1">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let product of productList"><a
                [routerLink]="['/product-single',product._id]">
                <div class="product">
                  <div class="product-wrap">
                    <img class="img-fluid w-100 mb-3 img-first" src="{{product.url}}" alt="product-img" />

                  </div>



                  <div class="product-info">
                    <h2 class="product-title h5 mb-0">{{product.Product_Title}}</h2>
                    <span class="price">
                      &#8377; {{product.Price}}
                    </span>
                  </div>
                </div>
              </a>
            </div>






            <div class="col-12">
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">




        <!-- popular product -->
        <section class="widget widget-popular mb-5">
          <h3 class="widget-title mb-4 h4">Popular Products</h3>
          <a class="popular-products-item media" routerLink="/product-single">
            <img src="assets/images/p-1.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Car <br>Toys</h6>
              <span class="price">Rs 80</span>
            </div>
          </a>

          <a class="popular-products-item media" routerLink="/product-single">
            <img src="assets/images/p-2.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Teddy with <br>Hoodie</h6>
              <span class="price">Rs 120</span>
            </div>
          </a>

          <a class="popular-products-item media" routerLink="/product-single">
            <img src="assets/images/p-3.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Leo <br>Toys</h6>
              <span class="price">200</span>
            </div>
          </a>
        </section>
      </div>
    </div>
  </div>
</section>
